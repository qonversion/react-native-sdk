name: Publish

on:
  release:
    types: [released]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout

jobs:
  publish:
    name: Upload archives
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: |
          yarn
          yarn prepare

      - name: Publish to npm
        run: npm publish
