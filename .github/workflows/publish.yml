name: Publish

on:
  workflow_dispatch:
  release:
    types: [released]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Upload archives
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # OIDC for npm trusted publishers
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Debug - Check OIDC availability
        run: |
          echo "=== Environment variables for OIDC ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-NOT SET}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET (hidden)}"
          echo ""
          echo "=== NPM config ==="
          npm config list

      - name: Build
        run: |
          yarn
          yarn prepare

      - name: Publish to npm
        run: npm publish --provenance --access public
